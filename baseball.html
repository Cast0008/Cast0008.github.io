<head>
    <meta charset="UTF-8">
    <title>Baseball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Baseball Scorecard</h1>
    <table class="baseball">
        <tr>
            <th>Team</th>
            <th>1st Inning</th>
            <th>2nd Inning</th>
            <th>3rd Inning</th>
            <th>4th Inning</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Team 1</td>
            <td>1</td>
            <td>2</td>
            <td>0</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Team 2</td>
            <td>2</td>
            <td>0</td>
            <td>2</td>
            <td>1</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
